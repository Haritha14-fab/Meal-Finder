<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/reg.css">
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNl1WcEr1Wv0VlscNKDZKcM-x0WkVFKNn2Zg&s" alt="Meal Finder Logo" style="width: 50px; height: 50px; vertical-align: middle;"> 

        <p>Welcome to Meal Finder! Please Register in to continue.</p>
           
        <h2>Register Form</h2>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"oninvalid="setCustomValidity('Please enter a valid email address.')" oninput="setCustomValidity('')" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" oninvalid="setCustomValidity('Please enter a valid password.')" oninput="setCustomValidity('')"required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
        title="Password must be at least 8 characters, include uppercase, lowercase, number, and special character." oninvalid="setCustomValidity('Please enter a valid password.')" oninput="setCustomValidity('')"required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <a href="url{{login}}"><button type="submit">Register</button></a>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
